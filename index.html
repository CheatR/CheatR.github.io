    *{box-sizing:border-box} html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.55;color:#111;background:#fff;max-width: 200vh;}

    header,footer,.contacts,.tw{margin:0 auto;padding:24px 16px}
    header{background:#1e1e1e;color:#fff;min-width: 98vw;height: 25vw;display:grid;}
    .tw{background: #2e2e2e;color:#fff;min-width: 98vw;height: 40vw;display:flex;justify-content: center;flex-direction:column;align-items: center;}
    .contacts{background: #1e1e1e;color:#fff;min-width: 98vw;height: 10vw;display:flex;justify-content: center;flex-direction:column;align-items: center}
    .contacts div{margin:20px;padding:20px;display:flex;justify-content: center;align-items: center;flex-direction: row;}
    footer{max-width: 1000px;border-top:1px solid #eee;color:#1e1e1e;justify-content: center;align-items: center;display: flex;}

    .contact{max-width:50px;max-height:50px;margin:10px;}

    .casinos{
        background-color: #2e2e2e;
    }

    .pin-header{
        padding:18px 16px;
        opacity:.9;
        background-color: #2e2e2e;
        justify-content: center;
        align-items: center;
        color: #fff;
        display: flex;
        font-size: 30px;
    }

    .container {
        padding: 50px 0px;
        min-height: 100vh;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 50px;
        display: block;
        justify-items: center;
        align-items: center;
    }

    @media (max-width: 768px) {
        .container {
            grid-template-columns: 1fr;
        }
    }

    .parent {
        height: 500px;
        width: 400px;
        padding: 20px;
        perspective: 1000px;
    }

    .card {
        padding-top: 100px;
        transform-style: preserve-3d;
        background-image: url("images/nv.casino.png");
        background-position: center center;
        width: 100%;
        height: 100%;
        transition: all 0.5s ease-in-out;
        border-radius: 10px;
    }

    .card:hover {
        transform: rotate3d(-10, 0, 0, 10deg);
    }

    .content-box {
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.811);
        border-radius: 0px 0px 10px 10px;
        box-shadow: rgb(255, 47, 137) 0px 20px 50px -25px;
        transition: all 0.5s ease-in-out;
        padding: 50px 25px 25px 25px;
        transform-style: preserve-3d;
    }

    .card2::before {
      background-image: url('images/nv.casino.png');
    }

    .card-title {
        color: white;
        font-size: 25px;
        font-weight: 900;
        transform: translate3d(0px, 0px, 20px);
    }

    .card-content {
        padding-top: 15px;
        font-size: 12px;
        color: rgb(185, 185, 185);
        transform: translate3d(0px, 0px, 20px);
    }

    .see-more {
        display: block;
        font-weight: 900;
        font-size: 11px;
        text-transform: uppercase;
        color: rgb(255, 47, 137);
        padding-top: 15px;
        transform: translate3d(0px, 0px, 20px);
    }

    a {
        text-decoration: none;
        color:rgb(255, 47, 137);
    }

    .date-box {
        position: absolute;
        top: 75px;
        left: 25px;
        height: 60px;
        width: 60px;
        background-color: black;
        border-radius: 10px;
        padding: 12px;
        box-shadow: rgb(255, 47, 137) 0px 20px 60px 0px, rgb(255, 123, 180) 0px 18px 36px -18px;
        transform: translate3d(0px, 0px, 50px);
    }

    .date-box span {
        display: block;
        text-align: center;
    }

    .tag {
        padding-top:15px;
        font-size: 19px;
        font-weight: 900;
        color: rgb(255, 47, 137);
    }

    .card2 {
      filter: hue-rotate(150deg);
    }


    body.noscroll {
      overflow: hidden;
    }

    .cookie-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .cookie-modal {
      background: #1e1e1e;
      color: #fff;
      padding: 24px 28px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      text-align: left;
      font-size: 14px;
    }

    .cookie-modal h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 20px;
    }

    .cookie-modal p {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 13px;
      color: #ccc;
    }

    .cookie-checkboxes {
      margin-bottom: 16px;
    }

    .cookie-checkboxes label {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    .cookie-checkboxes input[type="checkbox"] {
      margin-top: 2px;
    }

    .cookie-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 10px;
    }

    .cookie-btn {
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .cookie-btn-primary {
      background: rgb(255, 47, 137);
      color: #fff;
    }

    .cookie-btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .cookie-btn-secondary {
      background: #444;
      color: #fff;
    }
  </style>
</head>
